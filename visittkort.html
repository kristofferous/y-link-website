<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Y-Link Business Card</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #f7f8fc;
      --ink-strong: #0f172a;
      --ink: #111827;
      --muted: #4b5563;
      --line: rgba(15, 23, 42, 0.08);
      --accent-soft: rgba(11, 19, 43, 0.08);
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background:
        linear-gradient(145deg, #ffffff 0%, #eef1f7 60%, #e3e9f4 100%),
        radial-gradient(circle at 85% 12%, rgba(0,80,255,0.05), transparent 40%),
        radial-gradient(circle at 20% 10%, #e9edf7 0%, #e9edf7 32%, transparent 52%),
        radial-gradient(circle at 80% 0%, #eef0ff 0%, #eef0ff 28%, transparent 48%),
        radial-gradient(circle at 50% 88%, #f1f5fb 0%, #f1f5fb 30%, transparent 50%),
        var(--bg);
      font-family: "Inter", system-ui, -apple-system, sans-serif;
      color: var(--ink);
      padding: 32px;
    }

    .card {
      position: relative;
      width: 840px;
      height: 480px;
      max-width: 100%;
      padding: 30px 38px;
      border-radius: 0;
      background: linear-gradient(135deg, rgba(255,255,255,0.85), rgba(255,255,255,0.72));
      box-shadow:
        0 1px 0 rgba(15, 23, 42, 0.1),
        0 18px 50px -30px rgba(15,23,42,0.45),
        0 10px 30px -24px rgba(0,0,0,0.22);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(15,23,42,0.08);
      overflow: hidden;
    }

    .card::before,
    .card::after {
      content: "";
      position: absolute;
      border-radius: 50%;
      filter: blur(42px);
      opacity: 0.6;
    }

    .card::before {
      width: 340px;
      height: 340px;
      background: radial-gradient(circle, rgba(14,165,233,0.14), transparent 70%);
      top: -120px;
      right: -80px;
    }

    .card::after {
      width: 320px;
      height: 320px;
      background: radial-gradient(circle, rgba(99,102,241,0.12), transparent 70%);
      bottom: -100px;
      left: -60px;
    }

    .content {
      position: relative;
      display: grid;
      grid-template-columns: 1.05fr 0.9fr;
      gap: 26px;
      z-index: 1;
    }

    .brand-block {
      display: grid;
      gap: 12px;
    }

    .pill {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 9px 14px;
      border-radius: 999px;
      background: rgba(255,255,255,0.6);
      border: 1px solid rgba(15,23,42,0.08);
      box-shadow: 0 10px 30px -22px rgba(0,0,0,0.35);
      font-size: 12px;
      letter-spacing: 0.14em;
      text-transform: uppercase;
      color: var(--ink-strong);
      font-weight: 600;
      width: fit-content;
    }

    .name {
      margin: 0;
      font-size: 30px;
      font-weight: 700;
      letter-spacing: -0.01em;
      color: var(--ink-strong);
    }

    .role {
      margin: 0;
      font-size: 16px;
      font-weight: 500;
      color: #4a4a4a;
    }

    .tagline {
      margin: 8px 0 0;
      font-size: 18px;
      line-height: 1.5;
      color: var(--ink);
      letter-spacing: 0.12em;
    }

    .divider {
      height: 1px;
      width: 100%;
      background: linear-gradient(to right, transparent, var(--line), transparent);
      margin: 12px 0;
    }

    .contact {
      display: grid;
      gap: 8px;
      justify-items: end;
      align-content: center;
    }

    .contact-label {
      margin: 0;
      font-size: 11px;
      font-weight: 600;
      text-align: end;
      letter-spacing: 0.06em;
      text-transform: uppercase;
      color: var(--muted);
    }

    .contact-value {
      margin: 0;
      font-size: 18px;
      font-weight: 600;
      color: var(--ink-strong);
    }

    @media (max-width: 720px) {
      body { padding: 18px; }
      .card {
        padding: 24px;
        height: auto;
      }
      .content {
        grid-template-columns: 1fr;
        gap: 20px;
      }
      .contact { justify-items: start; }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="content">
      <div class="brand-block">
        <span class="pill">Y-Link</span>
        <h1 class="name">Kristoffer Nerskogen</h1>
        <p class="role">Founder & Lead Engineer</p>
        <div class="divider"></div>
        <p class="tagline" style="margin-top: 4px;">AI-drevet lyskontroll. Presis levering, forutsigbar drift.</p>
      </div>
      <div class="contact">
        <div>
          <p class="contact-label">Telefon</p>
          <p class="contact-value">+47 924 61 790</p>
        </div>
        <div>
          <p class="contact-label">E-post</p>
          <p class="contact-value">kristoffer@y-link.no</p>
        </div>
        <div>
          <p class="contact-label">Nett</p>
          <p class="contact-value">y-link.no</p>
        </div>
      </div>
      <div class="divider" style="margin-top: 10px; margin-bottom: 8px;"></div>
      <p class="tagline" style="grid-column: 1 / -1; margin-top: 0; letter-spacing: 0.1em;">
        Y-Link | Presisjon. Forutsigbarhet. Fremdrift.
      </p>
    </div>
  </div>
</body>
</html>
