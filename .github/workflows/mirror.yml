name: Mirror to personal repo

on:
  push:
    branches:
      - '**'

jobs:
  mirror:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # IMPORTANT for mirroring all branches & tags

      - name: Set up SSH key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.MIRROR_PRIV_SSH_KEY }}

      - name: Push to mirror
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

          git remote add mirror git@github.com:kristofferous/y-link-website.git || true
          git push mirror --all --force
          git push mirror --tags --force
